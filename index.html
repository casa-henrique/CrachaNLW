<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Henrique Casagrande - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/seloRocket.png" alt="Selo Rocketseat" />
          </span>

          <img
            id="profileImage"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <div>
          <h1 id="userName">Henrique</h1>
          <a
            id="gitLogin"
            href="https://www.github.com/casa-henrique/"
            target="_blank"
          >
            <img src="images/git.svg" alt="" />
            <span id="userLogin">teste</span>
          </a>
        </div>

        <p id="bio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
